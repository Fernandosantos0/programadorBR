<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto controladora de vídeo em JS</title>
        <!-- favicon -->
        <link rel="stylesheet" href="css/folhaEstilo.css">
    </head>
    <body>
        
        <div class="container">
            <video src="media/naruto.mp4" poster="media/poster.jpg" class="video"></video>
            <div class="controle">
                <input type="button" value="Play" class="play">
                <input type="button" value="Pausa" class="pausa">
                <input type="button" value="Avançar 15 segundo" class="avanca">
                <input type="button" value="Retrocede 15 segundo" class="retrocede">
            </div>
        </div>


        <!-- js -->
        <script src="js/script.js"></script>
    </body>
</html>
